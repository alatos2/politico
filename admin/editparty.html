<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico - Edit Political Party</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../scripts/js/main.js"></script>
    <script src="../scripts/js/adminjs/editparty.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="brand">
                <div class="brand-logo">
                    <img src="../assets/images/politico.png" alt="brand-logo">
                </div>
            </div>

            <div class="navigation-bar">
                <div class="menu" id="menu">
                    <nav>
                        <a href="viewparties.html">View Parties</a>
                        <a href="createparty.html">Create Party</a>
                        <a href="createoffice.html">Create Party</a>
                        <a href="../index.html">Logout</a>
                    </nav>
                    <div class="mini-menu-icon">
                        <a href="javascript:void(0);" onclick="miniMenu()"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
            <div id="edit-op-message-box">

            </div>
        </div>

        <div class="dashboard">
            <div class="signup-form">
                <form method="POST" id="editparty" name="editparty" action="">
                    <table class="form-table">
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <div id="edit-party-details" class="edit-party-details">
                                    <div class="cur-party-logo">
                                        <img src="../assets/images/icon.png" alt="defaul image">
                                    </div>
                                    <div class="edit-party-name">
                                        
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="partyname" type="text" name="partyname" placeholder="Enter new party name">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" class="btn btn-cart" value="Save" onclick="editParty(this.form)">
                                <input type="button" class="btn btn-cart" value="Cancel">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Andela Developer Challenge &copy; 2019</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico - Create Political Party</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="brand">
                <div class="brand-logo">
                    <img src="../assets/images/politico.png" alt="brand-logo">
                </div>
            </div>

            <div class="navigation-bar">
                <div class="menu" id="menu">
                    <nav>
                        <div id="pry-menu-items" class="pry-menu-items">
                            <a href="viewparties.html">View Parties</a>
                            <a href="createoffice.html">Create Office</a>
                        </div>
                        <div class="logout">
                            <button id="logout" onclick="logout()">Logout</button>
                            <a id="login" href="../signin.html">Login</a>
                        </div>                       
                    </nav>
                    <div class="mini-menu-icon">
                        <a href="javascript:void(0);" onclick="miniMenu()"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
            <div id="edit-op-message-box">

            </div>
        </div>

        <div class="dashboard">
            <div class="signup-form">
                <form method="POST" id="create-party" name="sign-up" action="">
                    <table class="form-table">
                        <tr>
                            <td class="label"></td>
                            <td>
                                <img src="../assets/images/icon.png" alt="party-logo" id="logoPreview">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <label id="party-logo-label" class="btn btn-cart" for="party-logo">
                                    <input id="party-logo" type="file" accept="image/*" name="partylogo" style="display:none">
                                    Select Party Logo
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="party-name" type="text" name="partyname" placeholder="Party Name">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="part-hq-address" type="text" name="parthqaddress" placeholder="HQ Address">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" class="btn btn-cart" value="Save" onclick="createParty(this.form)">
                                <input type="reset" class="btn btn-cart" value="Reset">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Andela Developer Challenge &copy; 2019</p>
        </div>
    </footer>

    <script src="../scripts/js/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/js/adminjs/createparty.js"></script>
</body>
</html>

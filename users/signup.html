<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico - Sign-Up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="../scripts/js/main.js"></script>
    <script src="../scripts/js/userjs/signup.js"></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="brand">
                <div class="brand-logo">
                    <a href="#">
                        <img src="../assets/images/politico.png" alt="brand-logo">
                    </a>
                </div>
            </div>

            <div class="navigation-bar">
                <div class="menu" id="menu">
                    <nav>
                        <a href="../index.html">Home</a>
                    </nav>
                    <div class="mini-menu-icon">
                        <a href="javascript:void(0);" onclick="miniMenu()"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="signup-form">
                <form id="sign-up" method="POST" action="" enctype="multipart/form-data">
                    <table class="form-table">
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="passporturl" type="file" accept="image/*" name="image">
                            </td>
                        </tr> 
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="firstname" type="text" name="firstname" placeholder="First Name">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="lastname" type="text" name="lastname" placeholder="Last Name">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="othername" type="text" name="othername" placeholder="Other Name">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="telephone" type="text" name="telephone" placeholder="Phone Number">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="email" type="email" name="email" placeholder="Email Address">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="password" type="password" name="password" placeholder="Password" onkeyup="passwordCompare(this.form)">
                            </td>
                        </tr>
                        <tr>
                            <td class="label">
                                
                            </td>
                            <td>
                                <input id="password2" type="password" name="password2" placeholder="Confirm Password" onkeyup="passwordCompare(this.form)">
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <p id="password-compare">Password not the same</p>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <p id="error-message">Invalid Input or Empty Field(s) Detected</p>
                            </td>
                        </tr> 
                        <tr>
                            <td></td>
                            <td>
                                <p id="success-message">Invalid Input or Empty Field(s) Detected</p>
                            </td>
                        </tr>                
                        <tr>
                            <td></td>
                            <td>
                                <input type="button" class="btn btn-cart" value="Sign-Up" onclick="signUp()">
                                <input type="reset" class="btn btn-cart" value="Reset">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Andela Developer Challenge &copy; 2019</p>
        </div>
    </footer>
</body>
</html>

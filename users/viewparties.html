<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico - Dashboard: Political Parties</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="brand">
                <div class="brand-logo">
                    <a href="../index.html">
                        <img src="../assets/images/politico.png" alt="brand-logo">
                    </a>
                </div>
            </div>
            <div class="navigation-bar">
                <div class="menu" id="menu">
                    <nav>
                        <div id="pry-menu-items" class="pry-menu-items">
                            <a href="candidates.html">Vote</a>
                            <a href="votehistory.html">Voting History</a>
                        </div>
                        <div class="logout">
                            <button id="user-icon" onclick="showProfile()"><i class="fas fa-user"></i></button>
                            <button id="logout" onclick="logout()">Logout</button>
                            <a id="login" href="../signin.html">Login</a>
                            <a id="signup" href="users/signup.html">Register</a>
                        </div>
                    </nav>
                    <div class="mini-menu-icon">
                        <a href="javascript:void(0);" onclick="miniMenu()"><i class="fas fa-bars"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-info">
            <div id="user-info-main" class="user-info-main">
                <div class="profile-pic">
                    <img src="../assets/images/male.png" alt="Profile picture">
                </div>
                <div id="profile-details" class="profile-details">
                    <h3>Akinwale Samuel</h3>
                    <p>admin1@politico.com</p>
                    <p>1234567890</p>
                </div>
                <div class="office-interest">
                    <p>Run for Office</p>
                    <form method="POST" action="">
                        <div>
                            <label for="party">Party</label>
                            <select name="party">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                            </select>
                        </div>
                        <div>
                            <label for="office">Office</label>
                            <select name="office">
                                <option value="volvo">Volvo</option>
                                <option value="saab">Saab</option>
                                <option value="fiat">Fiat</option>
                                <option value="audi">Audi</option>
                            </select>
                        </div>
                        <div>
                            <input type="button" class="btn cart-btn" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="dashboard">
            <div id="display" class="edit-board">
                
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p>Andela Developer Challenge &copy; 2019</p>
        </div>
    </footer>

    <script src="../scripts/js/main.js"></script>
    <script src="../scripts/js/userjs/viewparties.js"></script>
</body>
</html>
